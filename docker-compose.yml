x-app: &default-app
  build:
    context: .
    dockerfile: ./docker/django/Dockerfile
    args:
      BUILD_ENVIRONMENT: "${DOCKER_BUILD_ENVIRONMENT:-production}"
  image: web_template
  environment:
    - ALLOWED_HOSTS
    - POSTGRES_HOST
    - POSTGRES_PORT
    - POSTGRES_DB
    - POSTGRES_USER
    - POSTGRES_PASSWORD
    - DEBUG
    - SECRET_KEY

services:
  caddy:
    build:
      context: .
      dockerfile: ./docker/caddy/Dockerfile
    restart: unless-stopped
    depends_on:
      - django
    ports:
      - "${DOCKER_CADDY_PORT_FORWARD:-80}:80"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - SITE_ADDRESS

  django:
    <<: *default-app
    command: /start

volumes:
  caddy_data:
  caddy_config:
